<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    *{
        margin: 0;
        padding: 0;
    }
        
    .parent-div{
    padding: 100px 200px;
    background-color: red;
    cursor: pointer;
}
.parent-div-inner{
    padding: 100px 200px;
    background-color: yellow;
    cursor: pointer;
}
.child{
    padding: 100px 200px;
    background-color: blue;
    cursor: pointer;
}

    </style>
</head>
<body>
    
    <div class="parent-div">

        Parent Div

        <div class="parent-div-inner">

            Parent Div Inner            

            <div class="child">

                Child

            </div>

        </div>

    </div>

    <script src="eventBubbling.js"></script>
</body>
</html>
